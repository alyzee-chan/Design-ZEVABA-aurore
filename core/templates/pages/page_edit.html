{% extends 'base.html' %}
{% block title %}Modifier {{ page.name }}{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold">Modifier le club : {{ page.name }}</h1>
<form method="post" enctype="multipart/form-data" class="space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-zevaba-dark-blue text-white px-4 py-2 rounded">Enregistrer</button>
</form>
{% endblock %}
