{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEVABA - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'zevaba-light-blue': '#87CEEB',
                        'zevaba-dark-blue': '#1E3A8A',
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-white text-gray-800">
    <nav class="bg-zevaba-dark-blue text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="flex items-center space-x-2">
                <img src="{% static 'images/logo.png' %}" alt="Logo Zevaba" class="w-10 h-10 rounded-full object-cover">
                <span class="text-2xl font-bold">ZEVABA</span>
            </a>
            <div class="flex space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' user.username %}" class="text-white hover:text-zevaba-light-blue transition-colors">Profil</a>
                    <a href="{% url 'feed' %}" class="text-white hover:text-zevaba-light-blue transition-colors">Fil d'actualité</a>
                    <a href="{% url 'clubs' %}" class="text-white hover:text-zevaba-light-blue transition-colors">Clubs</a>
                    <a href="{% url 'logout' %}" class="text-white hover:text-zevaba-light-blue transition-colors">Déconnexion</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white hover:text-zevaba-light-blue transition-colors">Connexion</a>
                    <a href="{% url 'register' %}" class="text-zevaba-light-blue hover:text-white transition-colors">Inscription</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-gray-200 text-center p-4 mt-8">
        <p>© 2025 ZEVABA. Tous droits réservés.</p>
    </footer>
</body>
</html>
