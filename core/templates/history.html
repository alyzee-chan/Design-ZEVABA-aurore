{% extends 'base.html' %}
{% block title %}Historique{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-4">Historique des Publications</h1>
    <div class="space-y-4">
        {% for publication in publications %}
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-xl font-bold">{{ publication.type }} - {{ publication.domain }}</h3>
                <p>{{ publication.content }}</p>
                <p class="text-sm text-gray-500">Le {{ publication.created_at }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
