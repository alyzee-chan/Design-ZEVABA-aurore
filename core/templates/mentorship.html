{% extends 'base.html' %}
{% block title %}Mentorat{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-4">Mentors</h1>
    <div class="space-y-4">
        {% for mentor in mentors %}
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-xl font-bold">{{ mentor.username }}</h3>
                <p>Mentor</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
