{% extends 'base.html' %}
{% block title %}Abonnements{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-4">Vos Abonnements</h1>
    <div class="space-y-4">
        {% for club in clubs %}
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-xl font-bold">{{ club.name }}</h3>
                <p>{{ club.description|truncatewords:20 }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
