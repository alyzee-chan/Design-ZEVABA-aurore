{% extends 'base.html' %}
{% block title %}Connexion{% endblock %}
{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Connexion</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nom d'utilisateur" class="border p-2 w-full mb-4">
            <input type="password" name="password" placeholder="Mot de passe" class="border p-2 w-full mb-4">
            <button type="submit" class="bg-zevaba-dark-blue text-white px-4 py-2 rounded w-full">Se connecter</button>
        </form>
        {% if messages %}
            <div class="mt-4 text-red-500">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
