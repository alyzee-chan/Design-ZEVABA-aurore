{% extends 'base.html' %}
{% block title %}Réagir{% endblock %}
{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Réagir à "{{ publication.content|truncatewords:10 }}"</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-zevaba-dark-blue text-white px-4 py-2 rounded w-full">Envoyer</button>
        </form>
    </div>
{% endblock %}
